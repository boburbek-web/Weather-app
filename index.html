<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Weather App </title>
    <link rel="stylesheet" href="./style.css">
</head> 
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Tashkent, UZ</div>
                <div class="date">Monday 8 June 2021</div>
            </section>
            <div class="main-temp">
                <div class="temp">8 <span>°c</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">19° c / 23° c</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
        </header>
    </div>
</body>
<script src="./plugin.js"></script>
<script src="./script.js"></script>

</html>
